<template>
    <lightning-card title="Product Importer" icon-name="standard:product">
        <div class="slds-p-horizontal_medium">
            <!-- Header: Search and Import Controls -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium slds-p-top_small">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
                    <lightning-input
                        type="search"
                        label="Filter Products"
                        variant="label-hidden"
                        placeholder="Filter by product name (3+ characters)..."
                        onchange={handleSearchChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <lightning-button
                        label={importButtonLabel}
                        variant="brand"
                        class="slds-float_right"
                        onclick={handleImportClick}
                        disabled={isImportDisabled}>
                    </lightning-button>
                </div>
            </div>

            <!-- Product List Area -->
            <div class="list-container slds-is-relative">
                <!-- Loading Spinner -->
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </template>
                
                <!-- Product Tiles -->
                <template for:each={filteredProducts} for:item="product">
                    <c-product-tile
                        key={product.product_id}
                        product={product}
                        onproductselected={handleProductSelected}
                        onviewdetail={handleViewDetail}>
                    </c-product-tile>
                </template>
                
                <!-- Error Panel -->
                <template if:true={error}>
                    <div class="slds-align_absolute-center slds-p-around_medium">
                        <p>Error loading products: {errorText}</p>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>

    <!-- Modal Component (conditionally rendered) -->
    <template if:true={isModalOpen}>
        <c-product-detail-modal
            product-id={selectedProductId}
            onclose={handleCloseModal}>
        </c-product-detail-modal>
    </template>
</template>
