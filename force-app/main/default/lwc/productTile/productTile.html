<template>
    <div class="slds-card slds-m-around_small product-tile" onclick={handleTileClick}>
        <div class="slds-media">
            <!-- Checkbox for selection -->
            <div class="slds-media__figure slds-p-around_small slds-align_absolute-center">
                <lightning-input
                    type="checkbox"
                    label={product.name}
                    class="slds-assistive-text"
                    value={product.product_id}
                    onchange={handleSelect}>
                </lightning-input>
            </div>
            <!-- Product Image -->
            <div class="slds-media__figure">
                <img src={product.image} alt={product.name} class="product-image"/>
            </div>
            <!-- Product Name and Price -->
            <div class="slds-media__body slds-p-around_small">
                <h3 class="slds-text-heading_small slds-m-bottom_x-small">{product.name}</h3>
                <p>
                    <lightning-formatted-number
                        value={product.price}
                        format-style="currency"
                        currency-code="USD">
                    </lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
