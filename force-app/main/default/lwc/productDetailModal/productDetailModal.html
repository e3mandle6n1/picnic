<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal Header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" variant="inverse" size="small"></lightning-icon>
                </button>
                <template if:true={product.data}>
                    <h2 class="slds-text-heading_medium slds-hyphenate">{product.data.name}</h2>
                </template>
            </header>

            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={product.data}>
                    <div class="slds-grid slds-wrap">
                        <!-- Image Column -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-right_medium">
                            <img src={product.data.image} alt={product.data.name} class="detail-image"/>
                        </div>
                        <!-- Details Column -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <p class="slds-text-heading_large slds-m-bottom_small">
                                <lightning-formatted-number value={product.data.price} format-style="currency" currency-code="USD"></lightning-formatted-number>
                            </p>
                            <p class="slds-text-body_regular">{product.data.description}</p>
                        </div>
                    </div>
                </template>
                <!-- Loading Spinner -->
                <template if:false={product.data}>
                    <div class="slds-align_absolute-center slds-p-vertical_large">
                        <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <!-- Modal Backdrop -->
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
